<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções, Arrays e Loops</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        section { background: #ffffff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #333; }
        input, button { margin: 5px 0; padding: 8px; font-size: 14px; }
        ul { list-style-type: none; padding-left: 0; }
    </style>
</head>
<body>
    
    <h1>JavaScript Interativo</h1>

    <section>
        <h2>Array e For</h2>
        <input type="text" id="nomeLista" placeholder="Adicionar nome à lista">
        <button id="btAdicionarNome">Adicionar</button>
        <button id="btLimparLista">Limpar Lista</button> <!-- NOVO BOTÃO -->
        <ul id="listaNomes"></ul>
    </section>
    
    <script>
        // Eventos de "Escuta"
        document.getElementById('btAdicionarNome').addEventListener('click', adicionarNome);
        document.getElementById('btLimparLista').addEventListener('click', limparLista); // NOVO EVENTO

        let nomes =[]; //lista vazia

        function adicionarNome(){
            let nome = document.getElementById('nomeLista').value;
            
            if (nome){
                nomes.push(nome);
                document.getElementById('nomeLista').value = "";
                atualizarNomes();
            }
        }
        
        function atualizarNomes(){
            let ul = document.getElementById('listaNomes');
            ul.innerHTML = "";

            // For para percorrer lista
            nomes.forEach((n, i) => {  //n = Valor da lista | i = Posição da lista
                let li = document.createElement('li');
                li.innerHTML = `${i + 1}. ${n} <button onclick="removerNome(${i})">Remover</button>`; // BOTÃO DE REMOVER
                ul.appendChild(li);
            });
        }

        function removerNome(indice){
            nomes.splice(indice, 1);
            atualizarNomes();
        }

        function limparLista(){
            nomes = [];
            atualizarNomes();
        }
    </script>
</body>
</html>
