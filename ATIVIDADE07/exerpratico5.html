<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(45deg, #74ebd5, #acb6e5);
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: auto;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #ff6b6b;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4757;
            transform: scale(1.05);
        }

        .dados-exibidos {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: auto;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Formulário de Contato</h1>

    <div class="form-container">
        <input type="text" id="nome" placeholder="Nome">
        <input type="email" id="email" placeholder="E-mail">
        <textarea id="mensagem" placeholder="Digite sua mensagem"></textarea>
        <button onclick="exibirDados()">Enviar</button>
    </div>

    <div class="dados-exibidos" id="dados">
        <h2>Dados Enviados:</h2>
        <p><strong>Nome:</strong> <span id="exibeNome"></span></p>
        <p><strong>E-mail:</strong> <span id="exibeEmail"></span></p>
        <p><strong>Mensagem:</strong></p>
        <p id="exibeMensagem"></p>
    </div>

    <script>
        function exibirDados() {
            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();
            const mensagem = document.getElementById("mensagem").value.trim();

            if (nome === "" || email === "" || mensagem === "") {
                alert("Por favor, preencha todos os campos!");
                return;
            }

            document.getElementById("exibeNome").innerText = nome;
            document.getElementById("exibeEmail").innerText = email;
            document.getElementById("exibeMensagem").innerText = mensagem;

            document.getElementById("dados").style.display = "block";

            document.getElementById("nome").value = "";
            document.getElementById("email").value = "";
            document.getElementById("mensagem").value = "";
        }
    </script>

</body>
</html>
