<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let celsius = prompt("Digite a temperatura em graus Celsius:");
celsius = parseFloat(celsius); // Converte a string para número (igual o +)

if (!isNaN(celsius)) { // Verifica se o valor inserido é um número válido
    let fahrenheit = (celsius * 9/5) + 32;
    document.write(`<h2>${celsius}°C equivale a ${fahrenheit.toFixed(2)}°F</h2>`);
} else 
    document.write("<h2>Por favor, insira um número válido.</h2>");
    </script>
    </body>
</html>
