<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <button id="toggle-theme"><img src="images/tema.png"></button>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Adicionar nova Tarefa">
            <button id="add-task">Adicionar</button>
        </div>
    
    <div class="filters"> 
        <button data-filter="all" class="filter active">Todas</button>
        <button data-filter="pending" class="filter">Pendentes</button>
        <button data-filter="completed" class="filter">Concluidas</button>
    </div>
    <ul id="task-list"></ul>
</main>

    <script src="script.js"></script>
</body>
</html>
